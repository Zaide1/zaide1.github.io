<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Alyx Admin</title>
</head>
<body>
    <form action="backend/add_product.php">
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" id="prod_name">

        <label for="categories">Category:</label>
        <select name="category" id="category_select" name="categories">
            <option value="Mens">Volvo</option>
            <option value="Womens">Saab</option>
            <option value="Child">Mercedes</option>
            <option value="Accessories">Audi</option>
        </select>

        <label for="product_image">Product Image:</label>
        <input type="file" name="product_image">

        <label for="description">Description:</label>
        <input type="text" name="description">

        <label for="colors">Colors (comma-separated):</label>
        <input type="text" name="colors" id="colors">

        <label for="sizes">Sizes (comma-separated):</label>
        <input type="text" name="sizes" id="sizes">

        <input type="submit" value="Add Product">



    </form>
    
</body>
</html>
